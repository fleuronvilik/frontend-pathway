<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Media/embedding: Task 3</title>
    <style>
      body {
        background-color: #fff;
        color: #333;
        font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
        padding: 1em;
        margin: 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>
  </head>

  <body>
    <h1>Embedding</h1>

    <object data="media/mypdf.pdf" type="application/pdf" width="768" height="1024">
      <p>Here is a <a href="media/mypdf.pdf">link to the document</a> instead, if you don't have the required plugin.</p>
    </object>

    <hr>

    <!-- 3rd party embed here  -->

    <iframe width="560" height="315" src="https://www.youtube.com/embed/-2LaVuvCj-I" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

  </body>

</html>
